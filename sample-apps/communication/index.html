<!DOCTYPE html>
<html>
<head>
  <title>Hello World JSE / Communication Intent</title>
</head>
<body>
  <div id="app">
    <div id="communication">
      <p id="app-title" style="background-color: orange;"></p>
      <p id="dest-reached" style="background-color: darkgreen; display: none">
        You've reached your destination!
      </p>
      <p id="back-clicked" style="background-color: darkgreen; display: none">
        Back event caught!
      </p>
      <p id="nearest-poi-found" style="background-color: darkgreen; display: none">
        Nearest POI is: <div id="nearest-poi-name"></div>
      </p>
      <input id="navigate-message-preview-button" type="button" value="Navigate via msg (show preview)"><br />
      <input id="navigate-message-nopreview-button" type="button" value="Navigate via msg (skip preview)"><br />
      <input id="navigate-message-noaccessibility-button" type="button" value="Navigate via msg (no accessibility options)"><br />
      <input id="navigate-message-dest-only-button" type="button" value="Navigate via msg (show destination only)"><br />
      <input id="native-message-button" type="button" value="Send Native Message"><br />
      <input id="nearest-poi-button" type="button" value="Find nearest POI"><br />
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
