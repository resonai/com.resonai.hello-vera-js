<!DOCTYPE html>
<html>
<head>
  <title>Hello World JSE / Messaging App</title>
</head>
<body>
  <div id="app">
    <div id="messaging">
      <div>
        <p>Send</p>
        <input id="send-text" type="text" value="sample message">
        <input id="send-button" type="button" value="Send">
      </div>
      <div>
        <p>Recieve</p>
        <textarea id="receive-text" rows="4" readonly></textarea>
      </div>
      <input id="take-photo-button" type="button" value="Take Photo">
      <div id="photo-div"></div>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
